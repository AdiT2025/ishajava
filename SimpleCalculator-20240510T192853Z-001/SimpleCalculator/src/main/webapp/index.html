<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Calculator</h1>
<form action="NewServlet" method="post">
Enter First Number: <input type="text" name="num1"><br><br>
Enter Second Number: <input type="text" name="num2"><br><br>
Select an Operation:
<input type="radio" name="opr" value="+">ADDITION
<input type="radio" name="opr" value="-">SUBTRACTION
<input type="radio" name="opr" value="*">MULTIPLY
<input type="radio" name="opr" value="/">DIVISION <br><br>
<input type="reset">
<input type="submit" value="Calculate" >
</form>
</body>
</html>
